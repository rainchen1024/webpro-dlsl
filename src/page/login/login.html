<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="login.js"></script>
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <img class="login-logo" src="../res/img/login_logo.png">
    <div class="login-user">
        <img src="../res/img/login_account.png">
        <input id="user" type="text">
        <img src="../res/img/common_ic_edittext_delete_white.png" onclick="clearValue('user')">
    </div>
    <span class="line"></span>

    <div class="login-user">
        <img src="../res/img/login_password.png">
        <input id="pwd" type="password">
        <img src="../res/img/common_ic_edittext_delete_white.png" onclick="clearValue('pwd')">
    </div>
    <span class="line"></span>
    <div class="login-is-store-pwd">
        <input id="store-pwd" type="checkbox">记住密码
    </div>

    <input type="button" class="login-btn" value="登录" onclick="login()">
</div>
</body>
</html>
