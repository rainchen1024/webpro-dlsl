<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>大连水利-短消息设置</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="msgsetting.css" />
		<link rel="stylesheet" type="text/css" href="../static/common_tab.css" />
		<script type="text/javascript" src="../static/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="../static/xhttp.js"></script>
		<script src="msgsetting.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="content" class="common-container">
			<div class="common-title-layout">
				<img class="common-icon" src="../../res/img/common_top_back.png" onclick="onTitleBackClick()" />
				<div>短消息设置 </div>
				<img class="common-icon" src="" />
			</div>
			<ul id="msg_list" class="common-content-layout">
				<li class="msg_list_item">
					<img class="msg_list_item_icon" src="../../res/img/common_default_icon.png" />
					<div class="msg_list_item_text">证件到期提醒消息</div>
					<div class="btn_layout">
						<div class="text_gray_tips ">已关注</div>
						<button class="btn_change displaynone" type="button">取消关注</button>
					</div>
				</li>
				<li class="msg_list_item">
					<img class="msg_list_item_icon" src="../../res/img/common_default_icon.png" />
					<div class="msg_list_item_text">短信提醒消息</div>
					<div class="btn_layout">
						<div class="text_gray_tips ">未关注</div>
						<button class="btn_change displaynone" type="button">取消关注</button>
					</div>
				</li>
				<li class="msg_list_item">
					<img class="msg_list_item_icon" src="../../res/img/common_default_icon.png" />
					<div class="msg_list_item_text">隐患通知提醒消息</div>
					<div class="btn_layout">
						<p class="text_gray_tips displaynone">已关注</p>
						<button class="btn_change" type="button">取消关注</button>
					</div>
				</li>
				<li class="msg_list_item">
					<img class="msg_list_item_icon" src="../../res/img/common_default_icon.png" />
					<div class="msg_list_item_text">安全检查提醒</div>
					<div class="btn_layout">
						<p class="text_gray_tips displaynone">已关注</p>
						<button class="btn_change" type="button">关注</button>
					</div>
				</li>
			</ul>
		</div>
		</div>

	</body>

</html>
